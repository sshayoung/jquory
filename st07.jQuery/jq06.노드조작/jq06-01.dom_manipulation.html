<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>DOM 조작 메서드</title>
    <style>
        div { margin: 5px; border: 2px red solid;  background: #ccff0e; }
        .selected { border: 4px blue solid  !important;}
        .added    { border: 2px dashed #000000; }
        #center { border: 2px dashed #696cff; }
        #center p { margin: 10px; background: #b96dff; }
        .border { border: 2px dashed #ffb42e; margin: 5px; display:block; background: #b96dff; }
    </style>
</head>
<body>
    <p>DOM 조작 메서드</p>

    <input class="html"     type="button" value="html()">
    <input class="prepend"  type="button" value="prepend()">
    <input class="append"   type="button" value="append()">
    <input class="before"   type="button" value="before()">
    <input class="after"    type="button" value="after()">
    <hr>
    <input class="wrap"     type="button" value="wrap()">
    <input class="replacewith"  type="button" value="replaceWith()">
    <input class="clone"    type="button" value="clone()">
    <input class="empty"    type="button" value="empty()">
    <input class="remove"   type="button" value="remove()">

    <hr>
    <div id="main">
        <div id="result"></div>
        <hr>
        <div id="container">
            <div id="header">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div id="center">
                    center
                    <p class="box one"  >jQuery</p>
                    <p class="box two"  >Mobile</p>
                    <p class="box three">Story</p>
                </div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../jquery-3.4.1.js"></script>

<script>

    //시간 가져오는 함수 만들기.
    val gettime = function(){}
        var result= '';
        return result='';
    

    //자바스크립트에서 날짜,시간을 위한 객체는 Date.
    var date = new Date();
    var result = date.toLocaleDateString() + '' + date.toLocaletimeString();
   

    $('.html'   ).on('click', function(event){
        $('#center').html('<div style="border: 1px solid blue;">결혼은 늦게......</div>');
     });

    //자식으로 추가하는 법//
    $('.prepend').on('click', function(event){
        var time = gettime();
        //첫번째 자식(중요)으로 추가. <p>prepend</p>
        var str = '<p> prepend' + time + '</p>';
        $('#center').prepend(str);
     });

    $('.append' ).on('click', function(event){
        //var time = gettime();
        //var str = '<p> append' + time + '</p>';
        //$('#center').before(str);
        var str = 'append' + time;
        $('#center').append('<p/>')
                    .find('p')
                    .html(str)
                    .css('border', '2px dashed green');

        //마지막 자식(중요)으로 추가. <p>prepend</p>
        $('#center').append('<p>append</p>');
     });

    //형제로 추가하는 법//
    $('.before' ).on('click', function(event){
        //형으로 추가
        $('#center').before('<p>append</p>');
     });

    $('.after'  ).on('click', function(event){
        //동생으로 추가
        $('#center').after('<p>after</p>');
     });
    


</script>
