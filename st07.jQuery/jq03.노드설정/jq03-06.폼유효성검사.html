<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 유효성 검사</title>
    <style>
        div { padding: 5px 5px 5px 5px }
        .item {float:left; width:100px; }
    </style>
</head>
<body>
<form name='fm'
    action="http://www.naver.com"
    enctype="application/x-www-form-urlencoded"
    method="get">
    <div>
        <span class="item"> 아이디 * </span>
        <input id="userId" name="userId" type="text" placeholder='아이디를 입력하시오'>
        <label name="userId"></label>
    </div>
    <div>
        <span class="item"> 이름   * </span>
        <input id="userName" name="userName" type="text">
        <label name="userName"></label>
    </div>
    <div>
        <span class="item"> 암호   * </span>
        <input id="pwd" name="pwd" type="password">
        <label name="pwd"></label>
    </div>
    <div>
        <span class="item"> 암호 확인  * </span>
        <input id="pwdConfirm" name="pwdConfirm" type="password">
        <label name="pwdConfirm"></label>
    </div>
    <input id="regBtn" type="button" value="회원가입">
    <input id="iniBtn" type="button" value="초기화">
</form>
</body>
</html>

<!-- 임포트 -->

<script src="../jquery-3.4.1.js"></script>

<script>
$('#regBtn').on('click', function() {
    //아이디 유형성 검사
    var result=$('#userId').val(); // val속성 값 읽기
    if (result=='') {
        //<laber name="userId">아이디를 입력하세요</laber>
        $('label[name=userId]').html('아이디를 입력하세요');
        // 커서 깜빡이기.
        $('#userId').focus();
        return false; //이벤트 취소
    }


    //이름 유형성 검사
    var result2=$('#username').val(); // val속성 값 읽기
    if (result2=='') {
        //<laber name="username">이름을 입력하세요</laber>
        $('label[name=username]').html('이름을 입력하세요');
        // 커서 깜빡이기.
        $('#username').focus();
        return false; //이벤트 취소
    }

    //패스워드 와 패스워드 확인 이 같은지 검사.
    var pwd = $('#pwd').val();
    var pwdConfirm = $('pwdConfirm').val();

    //pwd와 pwdConfrim이 같다면
    if (pwd==pwdConfirm) {

    } else {
        //<laber name="pwd">패스워드를 바르게 입력하세요</laber>
        $('label[name=pwd]').html('패스워드를 바르게 입력하세요');
        // 커서 깜빡이기.
        $('#userId').focus();
        //둘의 값이 다를 경우 입력값 지우기
        $('#pwd').val('');
        $('#pwdConfirm').val('');
        return false; //이벤트 취소
    }

    //form태그 찾고 submit 실행하기
    //<form name='fm'>
    $('form[name=fm]').submit();

});

</script>
