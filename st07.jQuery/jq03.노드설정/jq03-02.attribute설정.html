<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        span    { display:block; margin: 5px; }
        div     { cursor: pointer; width: 520px; background: #eaffbb; padding-bottom: 5px; }
        p       { margin:4px;  font-weight:bolder; cursor:pointer; }
        hr      { width: 500px; float: left; }
        ul      { width: 300px; }
        button  { cursor: pointer; }
        img     { padding:5px; width:130px; height:130px; border:1px solid gray; }

        #style  {  border: 1px dotted green; }

        .gray   { background-color: #959FA9; height: 20px; margin-top: 10px; }
        .white  { background-color: white; }
        .red    { background-color: red !important;}
        .yellow { background-color: yellow; }

        .toggleStyle { background-color: red;   color:white;}
    </style>
</head>
<body>

    <h3>&lt;img src="" style="" class="" data-sw="" /&gt;</h3>


    <div>
        <h4>일반 속성 CRUD</h4>
        <div class="pclick">
            <img id="img1" src="images/im1.jpg" style="" class="" data-sw="data값" >
            <img id="img2" >
        </div>
        <button id="attr_read"  >일반속성 읽기(R)</button>
        <button id="attr_create">일반속성 추가(C)</button>
        <button id="attr_update">일반속성 수정(U)</button>
        <button id="attr_delete">일반속성 삭제(D)</button>
        <div id="result_attr" class="gray"></div>
    </div>
    <hr>

    <div>
        <h4>style 속성 CRUD</h4>
        <span id="style" style="background-color: white;">엘리먼트에 style CRUD 하기</span>

        <button id="style_read"  >style 읽기(R)</button>
        <button id="style_create">style 추가(C)</button>
        <button id="style_update">style 수정(U)</button>
        <button id="style_delete">style 삭제(D)</button>
        <div id="result_style" class="gray"></div>
    </div>
    <hr>

    <div>
        <h4>class 속성 CRUD</h4>
        <span id="class" class="white">엘리먼트에 class CRUD 하기</span>

        <button id="class_read"       >class 읽기(R)</button>
        <button id="class_create"     >class 추가(C)</button>
        <button id="class_update"     >red를 yellow class로 수정(U)</button>
        <button id="class_delete_part">white class 삭제(D)</button>
        <button id="class_delete_all" >class 전체삭제(D)</button>
        <div id="result_class" class="gray"></div>
    </div>
    <hr>

    <div>
        <h4>toggle class</h4>
        <p class="yellow">
            toggleClass()는 선택된 엘리먼트에 해당 클래스가
            적용되어 있으면 true를 리턴하고
            아직 적용되어 있지 않으면 false를 리턴한다.
        </p>
    </div>
</body>
</html>

<!-- 임포트 -->

<script src="../jquery-3.4.1.js"></script>

<script>

    $('#attr_read').on('click',function(){

        var img1=$('#img1').attr('src');
        $('#result_attr').html(img1);
    })

    $('#attr_create').on('click',function(){

        $('#img2').attr('src','images/im2.jpg');
    })

    $('#attr_update').on('click',function(){

        $('#img2').attr('src','images/im3.jpg');
    })

    $('#attr_delete').on('click',function(){

        $('#img2').removeAttr('src');
    })

    
    $('#style_read').on('click',function(){

        $('#style').css('border');
        var style1=$('#style').css('border');
        $('#result_style').html(style1);
    })

    $('#style_create').on('click',function(){

        $('#style').css('border','2px solid rgb(0,0,255)');
        var style2=$('#style').css('border');
        $('#result_style').html(style2);
    })

    $('#style_update').on('click',function(){

        $('#style').css('border','2px dashed rgb(0,0,255)');
        var style3=$('#style').css('border');
        $('#result_style').html(style3);
    })

    $('#style_delete').on('click',function(){

        $('#style').css('border','');
        var style4=$('#style').css('border');
        $('#result_style').html(style4);
    })


    $('#class_read').on('click',function(){

        var class1= $('#class').hasClass('white');
        var class1=$('#class').attr('class');
        $('#result_class').html(class1);
    })

    $('#class_create').on('click',function(){

        var class2=$('#class').addClass('red');
        var class2=$('#class').attr('class2');
        $('#result_class').html(class2);
    })

    $('#class_update').on('click',function(){

        var class3=$('#class').removeClass('red');
        var class3=$('#class').addClass('yellow');
        var class3=$('#class').attr('class3');
        $('#result_class').html(class3);
    })

    $('#class_delete_part').on('click',function(){

        var class4=$('#class').removeClass('white');
        var class4=$('#class').attr('class4');
        $('#result_class').html(class4);
    })

    $('#class_delete_all').on('click',function(){

        var class5=$('#class').removeClass();
        var class5=$('#class').attr('class5');
        $('#result_class').html(class5);
    })

    $('p.yellow').toggleClass('click',function(){

        $('p.yellow').hasClass('red');
    })

</script>
