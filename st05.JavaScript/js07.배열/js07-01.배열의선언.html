    <title>Title</title>
    <script>
            var array = []; //배열의 생성
            console.log(array);
            console.log(array.length); //==>0. array의 칸 수 확인
            console.log(array[0] ); //==>?. array의 첫번째 칸의 값은?
    
            var array1 = [0,1,2]; //배열의 초기화 = 배열의 생성+배열의 대입
            console.log(array1);
            console.log(array1.length); //==>3.  array1의 칸 수 확인
            console.log(array1[0] ); //==>0. array1의 첫번째 칸의 값은?
    
            var array2 = ['abc',true];
            console.log(array2);
            console.log(array2.length);
            console.log(array2[0]);
    
            var array3 = [273,'string',true,[57,39.23],{name:'you'}];
            console.log(array3);
            console.log(array3.length);
            console.log(array3[0]);
            console.log(array3[4]);
            
        </script>
