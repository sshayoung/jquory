<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수정의</title>
    <script>
        //선언식 함수 정의
        //표현식 함수 정의

         //함수호출(=함수사용)
         print();

        //선언식 함수 정의 : function함수명(호이스팅 발생)
        
        function print() {
            console.log('선언식 함수 정의');
        }
       
        //표현식 함수 정의
        var print1=function(){
            console.log('표현식 함수 정의');
        }


    </script>
</head>
<body>

</body>
</html>
