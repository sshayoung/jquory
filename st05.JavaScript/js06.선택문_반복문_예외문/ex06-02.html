<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else 예제</title>
    <script>
        var n=50;

        /* 방법1 */
        if (100<=n) {
            console.log('large');
        }
        else{
            console.log('small');
        }

        /* 방법2 */
        if (100<=n) {
            console.log('large');
        }
        if (100>n) {
            console.log('small');
        }

    </script>
</head>
<body>
</body>
</html>
