<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var grade=85;

        if (90<=grade && grade<=100) {
            console.log('A');
        }
        else if (80<=grade ) {
            console.log('B');
        }
        else if (70<=grade ) {
            console.log('C');
        }
        else if (60<=grade ) {
            console.log('D');
        }
        else {
            console.log('F');
        }

    </script>
</head>
<body>

</body>
</html>
